apiVersion: v1
kind: ConfigMap
metadata:
  name: kratos-identity-schema
  namespace: warren-enterprises-ltd
data:
  identity.schema.json: |
    {
      "$id": "https://schemas.ory.sh/presets/kratos/identity.email.schema.json",
      "$schema": "http://json-schema.org/draft-07/schema#",
      "title": "Person",
      "type": "object",
      "properties": {
        "traits": {
          "type": "object",
          "properties": {
            "email": {
              "type": "string",
              "format": "email",
              "title": "E-Mail",
              "ory.sh/kratos": {
                "credentials": {
                  "password": {
                    "identifier": true
                  }
                },
                "recovery": {
                  "via": "email"
                },
                "verification": {
                  "via": "email"
                }
              }
            },
            "name": {
              "type": "object",
              "properties": {
                "first": {
                  "type": "string",
                  "title": "First Name"
                },
                "last": {
                  "type": "string",
                  "title": "Last Name"
                }
              }
            }
          },
          "required": ["email"],
          "additionalProperties": false
        }
      }
    }
