# ci.yml - CI workflow for running pre-commit checks and tests
#
# This workflow runs on all PRs to main and ensures code quality
# through pre-commit hooks, unit tests, and integration tests.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --frozen

      - name: Cache mypy
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: mypy-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            mypy-${{ runner.os }}-

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run unit tests
        run: |
          uv run pytest fastapi_template/tests/unit/ \
            -v --tb=short -n auto \
            --cov=fastapi_template --cov-report=term-missing --cov-fail-under=90

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create k3d cluster
        uses: AbsaOSS/k3d-action@v2
        with:
          cluster-name: fastapi-template
          args: >-
            --port 8000:8000@loadbalancer
            --port 5432:5432@loadbalancer

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install DevSpace
        run: |
          curl -fsSL https://github.com/devspace-sh/devspace/releases/latest/download/devspace-linux-amd64 -o devspace
          chmod +x devspace
          sudo mv devspace /usr/local/bin/devspace

      - name: Create namespace and secrets
        run: |
          kubectl create namespace warren-enterprises-ltd
          kubectl create secret generic postgres-secret \
            --namespace warren-enterprises-ltd \
            --from-literal=POSTGRES_USER=app \
            --from-literal=POSTGRES_PASSWORD=app \
            --from-literal=POSTGRES_DB=app

      - name: Build and deploy
        run: |
          devspace build
          devspace deploy

      - name: Wait for pods to be ready
        run: |
          kubectl wait --for=condition=ready pod -l app=postgres \
            -n warren-enterprises-ltd --timeout=120s
          kubectl wait --for=condition=ready pod \
            -l app.kubernetes.io/name=devspace-app \
            -n warren-enterprises-ltd --timeout=120s

      - name: Run integration tests
        run: |
          devspace enter --container api --namespace warren-enterprises-ltd \
            --label-selector "app.kubernetes.io/name=devspace-app" \
            -- sh -lc 'uv run pytest fastapi_template/tests/integration/ -v --tb=short'
